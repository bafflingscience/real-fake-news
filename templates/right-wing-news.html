<!DOCTYPE html>

<body>

  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link active" href="./right-wing-news.html">Right Wingers</a>
